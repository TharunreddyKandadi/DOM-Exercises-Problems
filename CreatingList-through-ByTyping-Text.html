<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            width: 200px;
            height: 25px;
            border-radius: 4px;
        }
        button{
            margin-left: 18px;
            height: 35px;
            background-color: darkcyan;
            border-radius: 7px;
        }
    </style>
</head>
<body style="background-color: bisque;">
    <h1>Add Students</h1>
    <input id="a" type="text" placeholder="Enter StudentName" /><button onclick="add()" >Add Student</button>
    <ul id="list">

    </ul>
    <script>
        var list=document.getElementById('list');
        var a=document.getElementById('a');
        function add(){
            var li=document.createElement('li');
            li.innerHTML=a.value;
            li.style.color='red';
            list.appendChild(li);
        }
    </script>
</body>
</html>
