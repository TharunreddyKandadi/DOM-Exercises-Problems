<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="bulb1" style="display: block;" type="image" src="https://thumbs.dreamstime.com/b/light-bulb-11371329.jpg" alt="no-img" width="230rem" height="300rem"/>
    <input id="bulb2" style="display: none;" type="image" src="https://www.freeiconspng.com/thumbs/bulb/clip-art-yellow-light-bulb-png-8.png" width="170rem" height="270rem"/>
    <button id="control" onclick="change()">ON</button>

    <script>
        var control=document.getElementById('control');
        var bulb1=document.getElementById('bulb1');
        var bulb2=document.getElementById('bulb2');
        function change(){
            bulb1.style.display=control.innerHTML=='ON'? 'none':'block';
            bulb2.style.display=control.innerHTML=='ON'?'block':'none';
            control.innerHTML=control.innerHTML=='ON'? 'OFF':'ON'         
        }
    </script>
</body>
</html>
