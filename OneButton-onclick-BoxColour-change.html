<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="colchange" style="width: 20rem;height: 20rem; background-color:white;border-color: black;border-style: solid;">
    </div>
    <button style="margin-top: 15px;" onclick="change()">Toggle</button>

<script>
    var colchange=document.getElementById('colchange');
    function change(){
        colchange.style.backgroundColor=colchange.style.backgroundColor=='white'?'yellow':'white';
    }
</script>
</body>


</html>
